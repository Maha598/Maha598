<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>javascript get current year 4 digit</title>
</head>
<body>
  <script type = "text/javascript">
     var date = new Date(); // date object
     var getYear =  date.getFullYear(); // get current year
     document.write( "javascript get current year 4 digit is :- " + getYear ); 
  </script>  
</body>
</html>
